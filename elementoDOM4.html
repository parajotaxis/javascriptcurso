<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento do DOM exemplo 4</title>
</head>
<body>
    <h1>Usando seletor do DOM</h1>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>PHP</li>
    </ul>

    <div id="conteudo" name="divconteudo" class = "mensagem">

    </div>

    <div name="divconteudo" class = "mensagem">

    </div>

    <div name="divconteudo" class = "mensagem">

    </div>

    <span id="novospan" class="novo">
        Texto no Span
    </span>

    <div class="mensagem">

    </div>
</body>

<script>
    elemento0 = document.getElementsByTagName("li")[0];
    elemento0.style.color = 'blue';

    elemento1 = document.getElementsByTagName("li")[1];
    elemento1.style.background = 'red';

    elemento2 = document.getElementsByTagName("li")[2];
    elemento2.innerText = 'C++';

    elementoDiv = document.getElementById("conteudo");
    elementoDiv.innerHTML = "<p> Estou colocando a tag p dentro da div</p>";

    elementoDivName = document.getElementsByName("divconteudo")[1];
    elementoDivName.style.color = "blue";
    elementoDivName.innerText = "Estoud colocando um texto na div"

    elementoDivClass = document.getElementsByClassName("mensagem")[2];
    elementoDivClass.style.color = "red";
    elementoDivClass.innerHTML = "<p> Estou colocando a tag p dentro da div2</p>";

    elementoSpanClass = document.querySelector("span.novo");;
    elementoSpanClass.style.color = "yellow";

    elementoSelector = document.querySelectorAll(".mensagem")[3];
    elementoSelector.innerHTML = "<p> Texto incluido </p>";

</script>

</html>

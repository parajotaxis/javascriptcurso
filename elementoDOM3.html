<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento do DOM exemplo 3</title>
</head>
<body>
    
    <button onclick="confirma()">Excluir item</button>

</body>

<script>
    function confirma(){
        let confirmacao = window.confirm("Você deseja delatar o item?");
        if (confirmacao){
            window.alert("O item foi excluido");
        }else{
            window.alert("Operação cancelada")
        }
    }
</script>

</html>

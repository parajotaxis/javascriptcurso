<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elemento DOM exempl 6 - Eventos</title>
    
</head>
<body>
    
    <p>Clique no bot√£o a seguir e veja o resultado</p>

    <form>
        <input type="button" onclick="exemploEvento()" value="Apresentar"/>
    </form>

    <h1 id="exemplo" onmouseover="passarMousePorCima()" onmouseout="tirarMouse()">Troca de texto no h1</h1>

</body>
<script>
    function exemploEvento(){
        window.alert("Mostrando o alerta");
    }
    function passarMousePorCima(){
        document.getElementById("exemplo").innerHTML = "Evento com mouse over";

    }
    function tirarMouse(){
        document.getElementById("exemplo").innerHTML = "Troca de texto no h1";

    }
</script>
</html>
